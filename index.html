<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;300;400;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./pod-style.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
	<div><span class="background-image" role="img" aria-label="photo of the host of the pod wearing studio headphones talking into a microphone"></div>
	<main class="main">
			<div class="logo">
				<img src="./assets/desktop/logo.svg" alt="the word pod to the left of a circle with a single sound-wave in the center. ">
			</div>
		<div class="content">
			<h2 class="title">PUBLISH YOUR PODCASTS <span class="everywhere">EVERYWHERE.</span></h2>
			<p class="paragraph">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
			<div class="podcast-icons">
				<img class="icons" src="./assets/desktop/spotify.svg" alt="spotify logo">
				<img class="icons" src="./assets/desktop/apple-podcast.svg" alt="apple podcast logo">
				<img class="google icons" src="./assets/desktop/google-podcasts.svg" alt="google podcast logo">
				<img class="icons" src="./assets/desktop/pocket-casts.svg" alt="pocket casts logo">
			</div>
			<form class="form">
				<!-- <div class="input-label"> -->
				<div class="email-submit-button">
				<label for="email-address"></label>
				<input id="email-address" class="email-address" type="email-address" name="email-address" placeholder="Email address">
				<input class="request-button" type="submit" value="Request Access" onclick="return validateEmail()">
				<span id="alert" class="email-alert">Oops! Please check your email</span>
			</div>
			</form>

		</div>
	</main>
	<script src="./pod.js"></script>
</body>
</html>
